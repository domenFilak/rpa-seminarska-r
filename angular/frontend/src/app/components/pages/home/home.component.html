<div style="display: flex; justify-content: space-between; align-items: center; padding: 0 16px;">
    <app-tags></app-tags>
    <app-search></app-search>
</div>

<!-- Dropdown for filtering -->
<div class="filter-container">
    <label for="filter">{{ 'filterBy' | translate }}: </label>
    <select id="filter" [(ngModel)]="selectedFilter" (change)="applyFilter()">
        <option value="name">{{ 'name' | translate }}</option>
        <option value="price-asc">{{ 'priceAsc' | translate }}</option>
        <option value="price-desc">{{ 'priceDesc' | translate }}</option>
    </select>
</div>


<app-not-found
    [visible]="!foods || foods.length === 0"
    notFoundMessage="{{'notFoundMessageHome' | translate}}!"
    resetLinkText="{{'resetLinkTextHome' | translate}}"
></app-not-found>

<ul>
    <li *ngFor="let food of filteredFoods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favourite {{food.favourite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="product-item-footer">
                    <div class="tags">
                        <span *ngFor="let tag of food.tags">
                            {{tag}}
                        </span>
                    </div>
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
