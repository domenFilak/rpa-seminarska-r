<div class="container">
  <div class="content">
    <app-title title="{{'Order Summary' | translate}}" fontSize="1.6rem"></app-title>
    <div class="summary">
      <div>
        <h3>{{'name'|translate}}:</h3>
        <span>{{order.name}}</span>
      </div>
      <div>
        <h3>{{'address'|translate}}:</h3>
        <span>{{order.address}}</span>
      </div>
    </div>
    <order-items-list [order]="order"></order-items-list>
  </div>
  <div class="buttons-container">
    <div class="buttons">
    </div>
  </div>
</div>
