<div class="container">
    <div class="details">
        <app-title title="{{'resetForm' | translate}}"></app-title>

        <form [formGroup]="resetForm" (ngSubmit)="submit()">
            
            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="{{'email'|translate}}"></text-input>

            <default-button text="{{'reset'| translate}}"></default-button>
        </form>
    </div>
</div>
