<div class="container">
    <div class="details">
        <app-title title="{{'login' | translate}}"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>{{'email' | translate}}</label>
                <div>
                    <input type="email" placeholder="{{'email' | translate}}" formControlName="email"> <!-- formControlName je bind na email polje v .ts file-u -->
                </div>
                <div class="error-list" *ngIf="fc.email.errors && isSubmitted">
                    <div *ngIf="fc.email.errors.required">{{'shouldNotBeEmpty' | translate}}</div>
                    <div *ngIf="fc.email.errors.email">{{'emailIsNotCorrect' | translate}}</div>
                </div>
            </div>
            <div class="input-container">
                <label>{{'password' | translate}}</label>
                <div>
                    <input type="password" placeholder="{{'password' | translate}}" formControlName="password"> <!-- formControlName je bind na email polje v .ts file-u -->
                </div>
                <div class="error-list" *ngIf="fc.password.errors && isSubmitted">
                    <div *ngIf="fc.password.errors.required">{{'shouldNotBeEmpty' | translate}}</div>
                </div>
            </div>
            <div class="button">
                <button type="submit">{{'login' | translate}}</button>
            </div>
        </form>
    </div>
</div>
