<div class="container">
    <div class="details">
        <app-title title="{{'login' | translate}}"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            
            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="{{'email'|translate}}"></text-input>

            <text-input
            [control]="fc.password"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="{{'password'|translate}}"></text-input>
            
            <default-button text="{{'login'| translate}}"></default-button>
        </form>

        <!-- Links below the form -->
        <div class="links-container">
            <div class="register">
                {{'newUser' | translate}}? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                    {{'registerHere' | translate}}
                </a>
            </div>

            <div class="forgot-password">
                {{'forgotPassword' | translate}}?
                <a routerLink="/forgot-password" [queryParams]="{returnUrl : returnUrl}">
                    {{"resetPassword" | translate}}
                </a>
            </div>
        </div>
    </div>
</div>
