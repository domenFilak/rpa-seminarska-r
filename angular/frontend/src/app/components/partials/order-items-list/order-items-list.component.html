<table>
    <tr>
      <td colspan="5">
        <h3>{{'orderItems' | translate}}:</h3>
      </td>
    </tr>
    <tr *ngFor="let item of order.items">
      <td>
        <a routerLink="/food/{{item.food.id}}">
          <img [src]="item.food.imageUrl"/>
        </a>
      </td>
      <td>
        {{item.food.name}}
      </td>
      <td>
        {{item.food.price}}€
      </td>
      <td>
        {{item.quantity}}
      </td>
      <td>
        {{item.price}}€
      </td>
    </tr>
    <tr>
      <td colspan="3"></td>
      <td>
        <strong>
          {{'total' | translate}} :
        </strong>
      </td>
      <td>
        <span style="font-weight: normal;">
          {{order.totalPrice}}€
        </span>
      </td>
    </tr>
  </table>
